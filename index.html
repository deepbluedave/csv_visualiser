<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Dashboard Generator</title> <!-- Title set by JS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/view-table.css">
    <link rel="stylesheet" href="css/view-kanban.css">
    <link rel="stylesheet" href="css/view-summary.css">
    <link rel="stylesheet" href="css/view-counts.css"></head>
<body>
    <h1>CSV Dashboard Generator</h1> <!-- Title set by JS -->

    <!-- Upload Area -->
    <div id="uploadContainer">
        <label for="csvFileInput">Upload CSV Data File:</label>
        <input type="file" id="csvFileInput" accept=".csv">
        <!-- Icon Key Container (Global) -->
        <div id="iconKeyContainer">
            <!-- Key will be rendered here by JS -->
        </div>
        <!-- End Icon Key Container -->
    </div>

    <!-- Tab Controls (Buttons dynamically added by JS) -->
    <div id="tabControls">
        <!-- Buttons added by js/view-manager.js -->
    </div>

    <!-- Dynamic View Content Area -->
    <div id="viewContentContainer" class="view-content-area">
        <!-- View containers added by js/view-manager.js -->
    </div>
    <!-- End Dynamic View Content Area -->

    <!-- Load Config FIRST -->
    <script src="config.js"></script>

    <!-- Load JavaScript files in dependency order -->
    <!-- Shared utilities -->
    <script src="js/renderers/renderer-shared.js"></script>
    <!-- Core helpers -->
    <script src="js/config-loader.js"></script>
    <script src="js/data-handler.js"></script>
    <script src="js/view-manager.js"></script>
    <!-- Specific renderers -->
    <script src="js/renderers/renderer-table.js"></script>
    <script src="js/renderers/renderer-kanban.js"></script>
    <script src="js/renderers/renderer-summary.js"></script>
    <script src="js/renderers/renderer-counts.js"></script>
    <!-- Main application logic (LAST) -->
    <script src="js/app.js"></script>

</body>
</html>
